<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search by Medium - Louisiana Collection</title>
  <link rel="stylesheet" href="css/style.css" />

  <meta name="robots" content="noindex,nofollow" />
  <script src="https://kea-alt-del.dk/2021/autumn/louisiana/login.js"></script>
</head>

<body>
  <nav class="topnav">
    <a class="logo" href="index.html">
      <img src="assets/black-logo.png" alt="Logo" />
    </a>

    <div class="search-container">
      <input type="text" placeholder="Search.." name="search" />
      <img src="assets/search-icon.png" alt="search icon" width="20" height="20" />
    </div>
  </nav>
  </header>
  <main class="search-by">
    <a class="back-button" href="index.html">
      <img src="http://www.magmadesign.dk/back-black.png" alt="back-arrow" width="18" height="18">
      Back to Categories</a>

    <h1>Search by Medium</h1>

    <section id="medium-results">
      <template id="medium-template">
        <a href="" class="medium-link">
          <p class="medium-type"></p>
          <img class="arrow-right" src="assets/arrow-black.png" alt="arrow-black" width="40" height="40">
        </a>
      </template>
    </section>
    <br>
  </main>
  <footer>
    <div>
      <a href="https://louisiana.dk/om-louisiana/kontakt/" id="contact">Contact Us
        <span><img src="http://www.magmadesign.dk/arrow-white.png" alt="white-arrow" width="20"
            height="20" /></span></a>
      <ul class="some">
        <li>
          <a href="https://www.facebook.com/louisianamuseum">Facebook</a>
        </li>
        <li>
          <a href="https://www.instagram.com/louisianamuseum/">Instagram</a>
        </li>
        <li>
          <a href="https://www.youtube.com/user/LouisianaMuseum">YouTube</a>
        </li>
      </ul>
      <ul id="copyright">
        <li>Copyright Louisiana Museum of Modern Art</li>
        <li>
          <a href="https://louisiana.dk/persondata-og-cookiepolitik/">Persondata - og cookiepolitik</a>
        </li>
      </ul>
    </div>
    <ul class="links">
      <li>
        <a href="https://louisiana.dk/">Louisiana Museum Page
          <span><img src="http://www.magmadesign.dk/arrow-white.png" alt="white-arrow" width="20"
              height="20" /></span></a>
      </li>
      <li>
        <a href="https://butik.louisiana.dk/">Webshop
          <span><img src="http://www.magmadesign.dk/arrow-white.png" alt="white-arrow" width="20"
              height="20" /></span></a>
      </li>
      <li>
        <a href="https://channel.louisiana.dk/">Louisiana Channel
          <span><img src="http://www.magmadesign.dk/arrow-white.png" alt="white-arrow" width="20"
              height="20" /></span></a>
      </li>
    </ul>
  </footer>
</body>
<script src="js/medium-search.js"></script>

</html>
