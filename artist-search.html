<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://kea-alt-del.dk/2021/autumn/louisiana/login.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Search by Artist - Louisiana Collection</title>
  </head>

  <body>
    <nav class="topnav">
      <a class="logo" href="index.html">
        <img src="assets/black-logo.png" alt="Logo" />
      </a>

      <div class="search-container">
        <input type="text" placeholder="Search.." name="search" />
        <img
          src="assets/search-icon.png"
          alt="search icon"
          width="20"
          height="20"
        />
      </div>
    </nav>
    <section id="artist-search">
      <div id="search-box">
        <img
          src="assets/search-icon.png"
          alt="search-icon"
          width="30"
          height="30"
        />
        <input
          type="text"
          placeholder="What are you looking for?"
          name="search"
        />
        <img
          src="assets/arrow-black.png"
          alt="arrow-black"
          width="30"
          height="30"
        />
      </div>
      <section id="alphabet-grid">
        <button id="a">A</button>
        <button id="b">B</button>
        <button id="c">C</button>
        <button id="d">D</button>
        <button id="e">E</button>
        <button id="f">F</button>
        <button id="g">G</button>
        <button id="h">H</button>
        <button id="i">I</button>
        <button id="j">J</button>
        <button id="k">K</button>
        <button id="l">L</button>
        <button id="m">M</button>
        <button id="n">N</button>
        <button id="o">O</button>
        <button id="p">P</button>
        <button id="q">Q</button>
        <button id="r">R</button>
        <button id="s">S</button>
        <button id="t">T</button>
        <button id="u">U</button>
        <button id="v">V</button>
        <button id="w">W</button>
        <button id="x">X</button>
        <button id="y">Y</button>
        <button id="z">Z</button>
      </section>
      <section class="artist-results">
        <template class="name-results">
          <a href="" class="artist-link">
            <p class="artist-name"></p>
            <img
              class="arrow-right"
              src="assets/arrow-black.png"
              alt="arrow-black"
              width="40"
              height="40"
            />
          </a>
        </template>
      </section>
    </section>

    <footer>
      <div>
        <a href="https://louisiana.dk/om-louisiana/kontakt/" id="contact"
          >Contact Us
          <span
            ><img
              src="/assets/arrow-white.png"
              alt="white-arrow"
              width="20"
              height="20" /></span
        ></a>
        <ul class="some">
          <li>
            <a href="https://www.facebook.com/louisianamuseum">Facebook</a>
          </li>
          <li>
            <a href="https://www.instagram.com/louisianamuseum/">Instagram</a>
          </li>
          <li>
            <a href="https://www.youtube.com/user/LouisianaMuseum">YouTube</a>
          </li>
        </ul>
        <ul id="copyright">
          <li>Copyright Louisiana Museum of Modern Art</li>
          <li>
            <a href="https://louisiana.dk/persondata-og-cookiepolitik/"
              >Persondata - og cookiepolitik</a
            >
          </li>
        </ul>
      </div>
      <ul class="links">
        <li>
          <a href="https://louisiana.dk/"
            >Louisiana Museum Page
            <span
              ><img
                src="/assets/arrow-white.png"
                alt="white-arrow"
                width="20"
                height="20" /></span
          ></a>
        </li>
        <li>
          <a href="https://butik.louisiana.dk/"
            >Webshop
            <span
              ><img
                src="/assets/arrow-white.png"
                alt="white-arrow"
                width="20"
                height="20" /></span
          ></a>
        </li>
        <li>
          <a href="https://channel.louisiana.dk/"
            >Louisiana Channel
            <span
              ><img
                src="/assets/arrow-white.png"
                alt="white-arrow"
                width="20"
                height="20" /></span
          ></a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="js/artist-search-js.js"></script>
</html>
