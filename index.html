<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Louisiana Archive</title>
  <link rel="stylesheet" href="css/style.css" />

  <meta name="robots" content="noindex,nofollow" />
  <script src="https://kea-alt-del.dk/2021/autumn/louisiana/login.js"></script>
</head>

<body>
  <nav class="topnav">
    <a class="logo" href="index.html">
      <img src="assets/black-logo.png" alt="Logo" />
    </a>

    <div class="search-container">
      <input type="text" placeholder="Search.." name="search" />
      <img src="assets/search-icon.png" alt="search icon" width="20" height="20" />
    </div>



  </nav>

  <main>

  <section id="artist-search">
    <div id="search-box">
      <img src="assets/search-icon.png" alt="search-icon" />
      <p>What are you looking for?</p>
      <img src="assets/arrow-black.png" alt="arrow-black" />
    </div>
    <section id="alphabet-grid">
      <button id="a">A</button>
      <button id="b">B</button>
      <button id="c">C</button>
      <button id="d">D</button>
      <button id="e">E</button>
      <button id="f">F</button>
      <button id="g">G</button>
      <button id="h">H</button>
      <button id="i">I</button>
      <button id="j">J</button>
      <button id="k">K</button>
      <button id="l">L</button>
      <button id="m">M</button>
      <button id="n">N</button>
      <button id="o">O</button>
      <button id="p">P</button>
      <button id="q">Q</button>
      <button id="r">R</button>
      <button id="s">S</button>
      <button id="t">T</button>
      <button id="u">U</button>
      <button id="v">V</button>
      <button id="w">W</button>
      <button id="x">X</button>
      <button id="y">Y</button>
      <button id="z">Z</button>
    </section>
    <section id="artist-results">
      <div id="letter"></div>
      <template id="name-results">
        <a href="artist.html">
          <p></p>
          <img class="arrow-right" src="assets/arrow-black.png" alt="arrow-black">
        </a>
      </template>
    </section>
  </section>

  <section id="medium-search">
    <template id="medium-results">
      <a href="artist.html">
        <p></p>
        <img class="arrow-right" src="assets/arrow-black.png" alt="arrow-black" />
      </a>
    </template>
  </section>

  <section id="decade-search">
    <div class="timeline"></div>
    <div id="decade-grid">
      <div class="decade-card">
        <a href="artist.html">
          <img src="/assets/1930s.jpg" alt="30s">
          <p>1930-39</p>
        </a>
      </div>
      <div class="decade-card">
        <a href="artist.html">
          <img src="/assets/1940s.jpg" alt="30s">
          <p>1940-49</p>
        </a>
      </div>
      <div class="decade-card">
        <a href="artist.html">
          <img src="/assets/1950s.jpg" alt="30s">
          <p>1950-59</p>
        </a>
      </div>
      <div class="decade-card">
        <a href="artist.html">
          <img src="/assets/1960s.jpg" alt="30s">
          <p>1960-69</p>
        </a>
      </div>
    </div>
  </section>




  <section id="country-search">
    <img src="/assets/globe-world-map-dot-distribution-map-class-cc730fa542f940f7e640ecbe8de0e88a.png" alt="world-map">
    <ul id="country-ul">
      <template id="country-list">
        <li><a href="artist.html">Artists</a></li>
      </template>
    </ul>
  </section>


  <template>
    <section class="imgcard">
      <img src="" alt="" class="artimg" />
    </section>

  
      <h1 class="listh1">  </h1>
      <h2 class="artist"></h2>

      <p class="country">
         Country:
          <span ></span>
        </p>
  
      <p class="year"></p>
      <p class="classification"></p>
      <p class="genre"></p>
      <p class="country"></p> </template>
</main>

  <footer>
    <div id="left-side">
      <a href="https://louisiana.dk/om-louisiana/kontakt/">Contact Us
        <span><img src="/assets/arrow-white.png" alt="white-arrow" /></span></a>
      <ul>
        <li>
          <a href="https://www.facebook.com/louisianamuseum">Facebook</a>
        </li>
        <li>
          <a href="https://www.instagram.com/louisianamuseum/">Instagram</a>
        </li>
        <li>
          <a href="https://www.youtube.com/user/LouisianaMuseum">YouTube</a>
        </li>
      </ul>
      <ul>
        <li>Copyright Louisiana Museum of Modern Art</li>
        <li>
          <a href="https://louisiana.dk/persondata-og-cookiepolitik/">Persondata - og cookiepolitik</a>
        </li>
      </ul>
    </div>
    <ul>
      <li>
        <a href="https://louisiana.dk/">Louisiana Museum Page
          <span><img src="/assets/arrow-white.png" alt="white-arrow" /></span></a>
      </li>
      <li>
        <a href="https://butik.louisiana.dk/">Webshop
          <span><img src="/assets/arrow-white.png" alt="white-arrow" /></span></a>
      </li>
      <li>
        <a href="https://channel.louisiana.dk/">Louisiana Channel
          <span><img src="/assets/arrow-white.png" alt="white-arrow" /></span></a>
      </li>
    </ul>
  </footer>
</body>

</html>
