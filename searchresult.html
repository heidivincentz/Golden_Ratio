<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Louisiana Archive</title>
    <link rel="stylesheet" href="css/style.css" />

    <meta name="robots" content="noindex,nofollow" />
    <script src="https://kea-alt-del.dk/2021/autumn/louisiana/login.js"></script>
  </head>

  <body>
    <nav class="topnav">
      <a class="logo" href="index.html">
        <img src="assets/white-logo.png" alt="Logo" />
      </a>

      <a id="back-to" href="index.html">
        <img
          src="/assets/back-white.png"
          alt="back-arrow"
          width="20"
          height="20"
        />
        Back to Categories</a
      >

      <div class="search-container" id="search-dark-bg">
        <input type="text" placeholder="Search.." name="search" />
        <img
          src="assets/white-zoom.png"
          alt="search icon"
          width="20"
          height="20"
        />
      </div>
    </nav>

    <div class="backgroundimg">
      <h1 id="white-title"></h1>
      <h1 id="black-title"></h1>
      <div class="aside">aside</div>
      <div class="whitearrow">
        <img src="assets/arrow-white.png" alt="arrow" />
      </div>
    </div>
    <div class="imggrid">
      <img class="imgforgrid" src="assets/Mamma-Andersson.jpeg" alt="" />
      <img class="imgforgrid" src="assets/Mamma-Andersson.jpeg" alt="" />
      <img class="imgforgrid" src="assets/Mamma-Andersson.jpeg" alt="" />
      <img class="imgforgrid" src="assets/Mamma-Andersson.jpeg" alt="" />
      <img class="imgforgrid" src="assets/Mamma-Andersson.jpeg" alt="" />
      <img class="imgforgrid" src="assets/Mamma-Andersson.jpeg" alt="" />
    </div>
    <template>
      <img src="" alt="" />
    </template>
    <footer></footer>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const country = urlParams.get("country");
      document.querySelector(".country").textContent = country;
    </script>
  </body>
  <script src="js/artist.js"></script>
</html>
